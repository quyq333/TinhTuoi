<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tuổi</title>
   
</head>
<body>
    <div id="root">
        <h2>Phần mềm tính tuổi thông minh</h2>
        
        <form action="" name="=Age">
            <label for="tuoi">Nhập tuổi!!!</label>
            <input type="number" required max="10000000" min="1" id="age" name="tuoi">
            <input type="button" value="Xong" onclick="Click()">
        </form>
        <p id="result"></p>
    </div>

    <script>
        function Click(){
            var age = document.getElementById('age').value;
            var realAge = Number(age)
           
            
            if(realAge<=0){
                alert("Không biết tự tính à con mẹ mày")
            }else
            {
                document.getElementById('result').innerHTML = "Tuổi của bạn là:" + age;
            }
            
           
        }
        

    </script>
</body>
</html>
